<label for="name">Name: </label>
<input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="currency.name" required>
<div [hidden]="name.valid || name.untouched" >Name is requiered!!!</div>
<!-- <div *ngIf="name.invalid && name.touched">Name is requiered!!!</div> -->

<label for="Country">Country: </label>
<input type="text" id="country" [(ngModel)]="currency.country">

<label for="rate">Rate: </label>
<input type="number" id="rate" [(ngModel)]="currency.rate">

<label for="date">Date: </label>
<input type="text" id="date" [(ngModel)]="currency.date">

<div>
  <button type="button" (click)="onAdd()">Save</button>
  <a routerLink="/currency">Cancel</a>
</div>
